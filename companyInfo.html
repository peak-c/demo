	<script type="text/javascript" charset="utf-8">
		///避免进来js导致的闪动效果
		$(".avoidShine").css("display","block");
			
		///轮播图
		$(function() {
		    $(".flexslider").flexslider({
				slideshowSpeed: 4000, //展示时间间隔ms

				touch: true //是否支持触屏滑动

		});
