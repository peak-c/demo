<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>404</title>

		<!--App自定义的css-->
		<link href="css/app.css" rel="stylesheet" />
		
		
	</head>

	<body >
		
		<div style="text-align: center;width: 100%;height: 100%;margin-top: 100px;">
			<h1 style="font-size: 0.88rem;font-weight: 300;" class="c-yellow">404</h1>
			<h3 class="c-gray" style="margin: 10px;">页面未找到！</h3>
			<h5 class="c-light-gray">抱歉，页面好像去火星了~</h5>
		</div>
		


	</body>
	
	
	<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>	
	<script src="js/jquery.flexslider-min.js"></script>
	<script src="js/tab.js"></script>

	<script type="text/javascript" charset="utf-8">
		///避免进来js导致的闪动效果
		$(".avoidShine").css("display","block");
			
		///轮播图
		$(function() {
		    $(".flexslider").flexslider({
				slideshowSpeed: 4000, //展示时间间隔ms
				animationSpeed: 400, //滚动时间ms
				touch: true //是否支持触屏滑动
			});
		});
		
		
	</script>
	

</html>
