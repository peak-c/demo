	</head>

	<body class="avoidShine" scroll="no" style="display: none;">
		
		<!--头部标题-->

		<a id="head_left" class="fa fa-angle-left" onclick="location.href='javascript:history.go(-1);'">&nbsp;</a>
		产品信息

	<!--头部标题结束-->
	<!--轮播图-->

	</div>
	<!--轮播图结束-->
	
	<section id="cpxx" >

			<dt class="fs36 c-dark" id="name"></dt>
			<dd class="fs30 c-gray">型号：<span id="productNo"></span></dd>
			<dd class="fs30 c-light-gray" style="width: 50%;">规格：<span id="length"></span>*<span id="width"></span></dd>
			<dd class="fs32 c-yellow" style="width: 50%;text-align: right;margin-top: 0.15rem;"><span class="fs48">￥</span><span class="fs48" id="price"></span> 元/<span id="unitName"></span></dd>
		</dl>
		<div class="segment"></div>
		<dl>
			<dd style="width: 18%;height: 100%;margin-top: 0;"><img style="max-height: 100%;width: 90%" id="logoUrl"></dd>
			<dd class="fs32 c-dark" style="width: 82%;margin-top: 0;" id="brand"></dd>
			<dd class="fs24 c-gray" style="width: 82%;margin-top: 0.175rem;" id="company_name"></dd>
			<dd class="fs24 c-light-gray" style="width: 82%;margin-top: 0.175rem;" >公司地址:<span id="address"></span></dd>
		</dl>
		<div class="segment"></div>
		<!--选项卡-->
		<div class="cont_tab" >
			  <div class="title cf">
			  	<ul class="title-list fr cf" style="padding:0px;">

			      <li >参数规格</li>
			      <li style="border-right: 0;">包装售后</li>
			    </ul>
			  </div>
		</div>
		<!--选项卡结束-->
		
		<div class="product-wrap" >
			<!--产品详情-->
			<div class="product show">
			     <dl style="height: 100%;">
			     	<dd style="margin-top: 0;" id="introduction"></dd>

			</div>
			<!--产品详情结束-->
			
			<!--规则参数-->
			<div class="product show fs28 c-dark" >
			     <dl style="height: 100%;">
			     	<dd style="margin-top: 0; width: 2%;" class="bg_yellow">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 3%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 20%;" class="justify c-gray">计价单位</dd>
			     	<dd style="margin-top: 0; width: 5%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 70%;"><span id="unitName1"></span></dd>
			     </dl>
			     <dl style="height: 100%;">
			     	<dd style="margin-top: 0; width: 2%;" class="bg_yellow">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 3%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 20%;" class="justify c-gray">型号</dd>
			     	<dd style="margin-top: 0; width: 5%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 70%;"><span id="productNo1"></span></dd>
			     </dl>
			     <dl style="height: 100%;">
			     	<dd style="margin-top: 0; width: 2%;" class="bg_yellow">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 3%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 20%;" class="justify c-gray">产地</dd>
			     	<dd style="margin-top: 0; width: 5%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 70%;"><span id="original"></span></dd>
			     </dl>
			     <dl style="height: 100%;width: 100%;">
			     	<dd style="margin-top: 0; width: 2%;" class="bg_yellow">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 3%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 20%;" class="justify c-gray">等级</dd>
			     	<dd style="margin-top: 0; width: 5%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 70%;" id="level"></dd>
			     </dl>
			     <dl style="height: 100%;">
			     	<dd style="margin-top: 0; width: 2%;" class="bg_yellow">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 3%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 20%;" class="justify c-gray">尺寸</dd>
			     	<dd style="margin-top: 0; width: 5%;">&nbsp;</dd>
			     	<dd style="margin-top: 0; width: 70%;"><span id="length1"></span>*<span id="width1"></span></dd>
			     </dl>
			     <dl style="height: 100%;">
			     	<dd style="margin-top: 0; width: 2%;" class="bg_yellow">&nbsp;</dd>

			     </dl>
			     <div class="segment"></div>
			</div>
			<!--规则参数结束-->
			<!--包装售后-->
			<div class="product show">
			     <dl style="height: 100%;">
			     	<dd style="margin-top: 0;" id="afterSaleService">

			     </dl>

		</div>
		
		
		<!--底部-->

			<div style="height: 100%;width: 24.5%;float: left;border-right: 1px solid #EDEDED;border-top: 1px solid #EDEDED;" class="bg_white" >

			<div style="height: 100%;width: 24.5%;float: left;border-right: 1px solid #EDEDED;border-top: 1px solid #EDEDED;" class="bg_white">

			</div>
			<div style="height: 100%;width: 50%;float: left;" class="c-white" >

		<!--底部结束-->

	</body>
	
	
	<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>	
	<script src="js/jquery.flexslider-min.js"></script>
	<script src="js/tab.js"></script>

	<script type="text/javascript" charset="utf-8">
		///避免进来js导致的闪动效果
		$(".avoidShine").css("display","block");
			
		$().ready(function(){
			
			$.ajax({
				type:"get",
				url:"http://app-proxy.51zcz.cn/product/detail/6",
				async:true,
				dataType: 'jsonp',
				success:function(data){
					if(data.success){
						dealData(data.data);
					}else{
						alert("返回结果错误..");
					}
				},
				error : function(){
					alert("请求出错了..");
				}
			});
			
			//用setInterval,即可给Ajax留有执行的时间，再进行flexslider的初始化  
		    setInterval(function () {  
		        //=========头部轮播图=========  
		        $('.flexslider').flexslider({  
		            slideshowSpeed: 4000, //展示时间间隔ms  
		            animationSpeed: 400, //滚动时间ms  
		            touch: true, //是否支持触屏滑动  
		            pauseOnAction: true,  
		            animation: "slide",  
		            start: function (slider) { }
		        }); 
		    }, 0); 
			
		});
		
		/*填充数据*/
		function dealData(data){
           	//轮播图
           	var images = data.product.images;
            for (var i = 0; i < images.length; i++) {  
                //item = '<li><a href="' +'#' +'" target="' + '#' + '" title="' + i + '"><img src="' + 'images/'+i+'.jpg' + '" style="height:3.47rem;"/></a></li>';  
                item = '<li><a href="' +'#' +'" target="' + '#' + '" title="' + i + '"><img src="' + images[i].imageUrl + '" style="height:3.47rem;"/></a></li>';  
                $("#slide-main").append(item);
            } 
            //公司
            $('#brand').html(data.company.brand);
			$('#company_name').html(data.company.name);
			$('#address').html(data.company.address);
			$('#logoUrl').attr('src',data.company.logoUrl);
            
			//产品详情
			$('#name').html(data.product.name);
			$('#productNo').html(data.product.productNo);
			$('#length').html(data.product.length);
			$('#width').html(data.product.width);
			$('#price').html(data.product.price);
			$('#unitName').html(data.product.unitName);
			$('#introduction').html(data.product.introduction);
			
			$('#contactNumber').attr('href','tel:'+data.company.contactNumber);
			
			
			//参数规格
			$('#unitName1').html(data.product.unitName);
			$('#productNo1').html(data.product.productNo);
			$('#original').html(data.product.original);
			$('#length1').html(data.product.length);
			$('#width1').html(data.product.width);
			$("#level").html(data.product.level);
			$("#style").html(data.product.style);
			$("#applicableSpace").html(data.product.applicableSpace);
			$('#color').html(data.product.color);
			
			//售后
			$('#afterSaleService').html(data.product.afterSaleService);
			
			$('body').css("display","block");
		}

	</script>
	

</html>
